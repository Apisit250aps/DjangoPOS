{% extends 'base.html' %}

{% block content %}
<div class=" row mx-auto">
[{message}]

<!--  -->
{% block script %}
<script>
    const { createApp } = Vue;
    createApp(
        {
            delimiters: ["[{", "}]"],
            data() {
                return {
                    layout:{
                        name:"index",
                        page:"dashboard"
                    }
                };
            }
        }
    ).mount('#app')
</script>
{% endblock script %}
